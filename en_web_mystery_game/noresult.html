
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>No Results Â· Search</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#f6f7fb;color:#111;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{background:#fff;padding:28px;border-radius:10px;max-width:720px;width:92%;box-shadow:0 10px 30px rgba(15,20,40,0.06)}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 14px;color:#444}
    a{color:#2b7cff;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h1>No Results Found</h1>
    <p id="desc">We could not find any pages related to your search keywords.</p>
    <p>
      <a href="search.html">Return to Search Page</a>
    </p>
  </div>

  <script>
    // show searched query if provided
    const params = new URLSearchParams(location.search);
    const q = params.get('q');
    if(q){
      const el = document.getElementById('desc');
      el.textContent = `No pages found related to "${q}". Please try other keywords.`;
    }
  </script>
</body>
</html>
