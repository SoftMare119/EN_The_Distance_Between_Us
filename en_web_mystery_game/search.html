
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Search Â· Game Clues</title>
	<style>
		:root{--bg:#fff;--page-bg:#f6f7fb;--accent:#1a73e8;--muted:#6b7280}
		html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Helvetica Neue',Arial}
		body{background:var(--page-bg);color:#111}

		/* Header / search area */
		.wrap{max-width:980px;margin:36px auto;padding:0 18px}
		.search-header{background:transparent;padding:36px 0;text-align:center}
		.logo{font-weight:700;color:var(--accent);font-size:34px;letter-spacing:0.4px}
		.sub{color:var(--muted);margin-top:6px}

		.search-box{display:flex;justify-content:center;margin-top:22px}
		.search-field{width:70%;max-width:740px;display:flex;border-radius:24px;border:1px solid #e6e8ee;background:#fff;box-shadow:0 1px 2px rgba(16,24,40,0.04)}
		.search-field input{flex:1;padding:14px 18px;border:0;font-size:16px;border-radius:24px;outline:none}
		.search-field button{background:transparent;border:0;padding:0 16px;color:var(--accent);font-weight:600;cursor:pointer}

		/* Results */
		.results{max-width:740px;margin:18px auto 120px}
		.meta{color:var(--muted);font-size:13px;margin:6px 0 12px}
		.result{padding:18px 14px;border-radius:6px;background:#fff;margin-bottom:14px;border:1px solid #eef0f6}
		.result a.title{color:var(--accent);font-size:18px;text-decoration:none}
		.result .url{color:#198038;font-size:13px;margin-top:6px;display:block}
		.result .snippet{color:#374151;margin-top:8px;font-size:14px;line-height:1.5}

		.noresult{padding:28px;text-align:center;color:var(--muted)}

		.police-link{text-align:center;margin:60px 0 40px;padding:20px 0}
		.police-link a{display:inline-block;padding:10px 24px;background:var(--accent);color:#fff;text-decoration:none;border-radius:6px;font-weight:500;font-size:13px;transition:opacity 0.3s;box-shadow:0 1px 4px rgba(26,115,232,0.15)}
		.police-link a:hover{opacity:0.9}

		@media (max-width:720px){
			.search-field{width:92%}
			.search-field input{padding:12px}
			.logo{font-size:28px}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<header class="search-header" role="banner">
			<div class="logo">Hoogle</div>
			<div class="sub">Search Keywords</div>

			<div class="search-box">
				<div class="search-field" role="search">
					<input id="q" type="search" placeholder="Enter keywords" aria-label="Search keywords">
					<button id="go">Search</button>
				</div>
			</div>
		</header>

		<div class="results" id="results" aria-live="polite"></div>

		<div class="police-link">
			<a href="police.html">I have enough clues</a>
		</div>
	</div>

	<script>
		// data: each item has keywords (array), title, snippet, href, displayUrl
		const data = [
			{keywords:['Nina','Nina Chen'], title:'Chat History(1)', snippet:'Early conversation records with Chen Nian, documenting daily exchanges.', href:'chat_history1.html', displayUrl:'chat_history1.html'},
			{keywords:['Nina','Nina Chen'], title:'Chat History(3)', snippet:'Recent chat records that may contain important clues.', href:'chat_history3.html', displayUrl:'chat_history3.html'},
			{keywords:['heyitsnina'], title:'heyitsnina WeBlog', snippet:'Jinxin (Chen Nian)\'s WeBlog, recording daily life and thoughts.', href:'chen_nian_weblog.html', displayUrl:'chen_nian_weblog.html'},
			{keywords:['strawberry','Strawberry'], title:'Chat History(2)', snippet:'Chat records mentioning strawberry tarts.', href:'chat_history2.html', displayUrl:'chat_history2.html'},
			{keywords:['Jason Wu'], title:'PrimeLink Telecom LTD', snippet:'Merchant information and background related to Jason Wu.', href:'store_info.html', displayUrl:'store_info.html'},
			{keywords:['PrimeLink Telecom LTD'], title:'PrimeLink Telecom Official Website', snippet:'Official website of PrimeLink Telecom, providing various communication devices.', href:'store_website.html', displayUrl:'store_website.html'},
			{keywords:['operation procedures'], title:'System Operation Procedures', snippet:'Internal operation procedures document with detailed management process instructions.', href:'operation.html', displayUrl:'operation.html'},
			{keywords:['product display'], title:'Product Reference Guide', snippet:'Detailed reference documentation for product codes and specifications.', href:'product_guide.html', displayUrl:'product_guide.html'},
			{keywords:['Imported Samsung sg-160','sg-160'], title:'Imported Samsung SG-160 Product Information', snippet:'Detailed product specifications and parameters for the SG-160 model.', href:'product_info3.html', displayUrl:'product_info3.html'},
			{keywords:['nx03800635'], title:'Transaction History', snippet:'Detailed transaction history for order number NX03800635.', href:'order_history.html', displayUrl:'order_history.html'},
			{keywords:['Marcus'], title:'Forum Discussion', snippet:'Posts by zhouli on the second-hand mobile phone trading forum.', href:'forum.html', displayUrl:'forum.html'},
			{keywords:['Marcus'], title:'Marcus Weblog', snippet:'Marcus WeBlog, recording personal life and experiences.', href:'zhoulm_weblog.html', displayUrl:'zhoulm_weblog.html'},
			{keywords:['Second-hand Phone Enthusiasts'], title:'Second-hand Phone Trading Group', snippet:'Forum discussion post about the Second-hand Phone Enthusiasts group.', href:'post_discussion.html', displayUrl:'post_discussion.html'},
			{keywords:['Willowford','Willowford City'], title:'Willowford Mikipedia', snippet:'Detailed introduction to Willowford, including city overview and industrial development.', href:'beiqiao.html', displayUrl:'beiqiao.html'},
			{keywords:['Willowford','Willowford City'], title:'News - Stonewatch village in Willowford', snippet:'News report about the development status of Stonewatch Village in Willowford.', href:'beiqiao_news.html', displayUrl:'beiqiao_news.html'},
			{keywords:['Willowford warehouse','Willowford logistics','Willowford warehousing'], title:'Willowford Logistics and warehousing Search Results', snippet:'Information about logistics and storage companies and addresses in Beiqiao City.', href:'warehouse_location.html', displayUrl:'warehouse_location.html'},
			{keywords:['Dragon Wright: Ace Attorney'], title:'???', snippet:'Objection!', href:'easter_egg_phoenix_wright.html', displayUrl:'easter_egg_phoenix_wright.html'},
			{keywords:['Changsha City','Changsha'], title:'???', snippet:'You found it!', href:'easter_egg_changsha.html', displayUrl:'easter_egg_changsha.html'},
		];

		const input = document.getElementById('q');
		const go = document.getElementById('go');
		const results = document.getElementById('results');

		function sanitize(t){return (t||'').trim();}
		function isValid(t){ return t && t.length > 0; }

		function renderResults(items, query){
			results.innerHTML = '';
			if(!items || items.length===0){
				results.innerHTML = `<div class="noresult"><strong>No results found for "${escapeHtml(query)}".</strong><div style="margin-top:10px;color:var(--muted)">Please check your spelling or try different keywords.</div></div>`;
				return;
			}
			const meta = document.createElement('div');
			meta.className = 'meta';
			meta.textContent = `${items.length} result${items.length === 1 ? '' : 's'}`;
			results.appendChild(meta);

			items.forEach(it=>{
				const el = document.createElement('article');
				el.className = 'result';
				el.innerHTML = `
					<a class="title" href="${it.href}">${escapeHtml(it.title)}</a>
				`;
				results.appendChild(el);
			});
		}

		function escapeHtml(s){return String(s).replace(/[&"'<>]/g, c=>({
			'&':'&amp;','"':'&quot;','\'':'&#39;','<':'&lt;','>':'&gt;'
		})[c]);}

		function searchOnce(){
			const raw = sanitize(input.value);
			if(!raw){ results.innerHTML = '<div class="noresult">Please enter keywords to search.</div>'; return; }
			const q = raw.toLowerCase();

			// exact match only
			const matched = data.filter(item=> item.keywords.some(k => k.toLowerCase()===q) );

			renderResults(matched, raw);
		}

		go.addEventListener('click', searchOnce);
		input.addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); searchOnce(); } });

		// show empty state on load
		results.innerHTML = '<div class="noresult">Enter keywords to search, or browse the page for clues.</div>';
	</script>
</body>
</html>
